<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL Procurement Management</title>
    <link rel="stylesheet" href="/style/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .records-section {
            grid-column: 1 / -1;
        }

        .records-section h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f5f5f5;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            color: #667eea;
            font-weight: bold;
        }

        tbody tr:hover {
            background: #f9f9f9;
        }

        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ KGL Procurement System</h1>
            <p>Manage agricultural procurement records</p>
        </header>

        <div class="main-grid">
            <!-- Add Record Card -->
            <div class="card">
                <h2>Add New Record</h2>
                <div id="addMessage" class="message"></div>
                <form id="addForm">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required placeholder="e.g., Maize">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="number" id="quantity" required placeholder="e.g., 500">
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit *</label>
                        <select id="unit" required>
                            <option value="">Select Unit</option>
                            <option value="kg">Kilogram (kg)</option>
                            <option value="bags">Bags</option>
                            <option value="tons">Tons</option>
                            <option value="liters">Liters</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (UGX) *</label>
                        <input type="number" id="price" required placeholder="e.g., 45000">
                    </div>
                    <div class="form-group">
                        <label for="supplier">Supplier Name *</label>
                        <input type="text" id="supplier" required placeholder="e.g., Green Farm Traders">
                    </div>
                    <button type="submit">‚ûï Add Record</button>
                </form>
            </div>

            <!-- Stats Card -->
            <div class="card">
                <h2>Statistics</h2>
                <div style="text-align: center;">
                    <div style="margin: 20px 0;">
                        <p style="font-size: 3em; color: #667eea; font-weight: bold;" id="totalRecords">0</p>
                        <p style="color: #666;">Total Records</p>
                    </div>
                    <div style="margin: 20px 0;">
                        <p style="font-size: 2em; color: #764ba2; font-weight: bold;" id="totalValue">0</p>
                        <p style="color: #666;">Total Value (UGX)</p>
                    </div>
                    <button onclick="loadRecords()" style="margin-top: 20px;">üîÑ Refresh Data</button>
                </div>
            </div>

            <!-- Records Table -->
            <div class="card records-section">
                <h2>Procurement Records</h2>
                <div id="recordsMessage" class="message"></div>
                <div id="recordsContainer">
                    <div class="empty-state">
                        <p>Loading records... <span class="loader"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        // Load records on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadRecords();
        });

        // Add form submit handler
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addRecord();
        });

        // Load records from API
        async function loadRecords() {
            try {
                const response = await fetch(`${API_BASE_URL}/kgl/procurement`);
                if (!response.ok) throw new Error('Failed to load records');
                
                const records = await response.json();
                displayRecords(records);
                updateStats(records);
            } catch (error) {
                showMessage('recordsMessage', error.message, 'error');
                document.getElementById('recordsContainer').innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå Error loading records</p>
                    </div>
                `;
            }
        }

        // Display records in table
        function displayRecords(records) {
            const container = document.getElementById('recordsContainer');
            
            if (!records || records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>üì≠ No records yet. Add your first procurement record!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Price (UGX)</th>
                            <th>Supplier</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            records.forEach(record => {
                const date = record.date ? new Date(record.date).toLocaleDateString() : 'N/A';
                html += `
                    <tr>
                        <td>${record.id || '-'}</td>
                        <td>${record.name || '-'}</td>
                        <td>${record.quantity || '-'}</td>
                        <td>${record.unit || '-'}</td>
                        <td>${Number(record.price || 0).toLocaleString()}</td>
                        <td>${record.supplier || '-'}</td>
                        <td>${date}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Update statistics
        function updateStats(records) {
            const totalRecords = records.length;
            const totalValue = records.reduce((sum, r) => sum + (Number(r.price) * Number(r.quantity) || 0), 0);

            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('totalValue').textContent = totalValue.toLocaleString();
        }

        // Add new record
        async function addRecord() {
            const button = document.querySelector('#addForm button');
            const originalText = button.textContent;
            
            try {
                button.disabled = true;
                button.innerHTML = '<span class="loader"></span> Adding...';

                const newRecord = {
                    id: Date.now(),
                    name: document.getElementById('productName').value,
                    quantity: Number(document.getElementById('quantity').value),
                    unit: document.getElementById('unit').value,
                    price: Number(document.getElementById('price').value),
                    supplier: document.getElementById('supplier').value,
                    date: new Date().toISOString().split('T')[0]
                };

                const response = await fetch(`${API_BASE_URL}/kgl/procurement`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newRecord)
                });

                if (!response.ok) throw new Error('Failed to add record');

                showMessage('addMessage', '‚úÖ Record added successfully!', 'success');
                document.getElementById('addForm').reset();
                
                // Reload records after 1 second
                setTimeout(loadRecords, 1000);
            } catch (error) {
                showMessage('addMessage', '‚ùå ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        // Show message
        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `message show ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    element.classList.remove('show');
                }, 5000);
            }
        }
    </script>
</body>
</html>
